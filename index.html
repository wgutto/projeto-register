<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Página de Registro</title>
</head>
<body>
    <main>
        <section id="register">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Registrar</h1>
                <p>Seja bem vindo(a). Faça o seu registro para desfrutar do nosso site.</p>
                <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-icons">person</span> 
                            <input type="text" name="nome" id="inome" autocomplete="name" required minlength="3" max="8" placeholder="seu nome"> 
                            <label for="inome">Primeiro nome</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">person</span> 
                            <input type="text" name="sobrenome" id="isobrenome" autocomplete="name" required minlength="3" maxlength="8" placeholder="seu sobrenome"> 
                            <label for="isobrenome">Sobrenome</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">mail</span> 
                            <input type="email" name="email" id="iemail" autocomplete="email" required minlength="8" placeholder="seu e-mail"> 
                            <label for="iemail">E-mail</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">vpn_key</span> 
                            <input type="password" name="senha" id="isenha" autocomplete="new-password" required minlength="6" placeholder="sua senha"> 
                            <label for="isenha">Senha</label>
                        </div>

                        <input id="botao-registrar" type="submit" value="Registrar">


                        <div id="botoes-aside">
                            <div id="botao-login-area">
                                <a href="https://wgutto.github.io/projeto-login/" class="botao-aside">Faça seu login</a>
                                <span class="material-icons">login</span>
                            </div>

                            <a href="esqueceu-senha.html" target="_blank" class="botao-aside">Esqueceu a senha?</a>
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
